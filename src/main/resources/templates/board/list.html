<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.115.4">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav th:replace="fragments/common :: menu('board')" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    </nav>

    <main class="container">
        <div class="bg-body-tertiary p-5 rounded">
            <h1>게시판</h1>
            <div>총 건수 :<span th:text="${#lists.size(boards)}">2</span></div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">작성자</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${boards}">
                        <td th:text="${board.id}">Mark</td>
                        <!-- <td th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</td> -->
                        <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}">Otto</a></td>
                        <td>홍길동</td>
                    </tr>
                </tbody>
            </table>
            <p class="text-end">
                <a type="button" class="btn btn-primary" th:href="@{/board/form}" href="/">글쓰기</a>
            </p>
        </div>
    </main>
</body>

</html>
